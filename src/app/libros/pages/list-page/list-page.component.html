<mat-table [dataSource]="libros" >

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let libro">{{libro.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>Titulo</mat-header-cell>
    <mat-cell *matCellDef="let libro">{{libro.title}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="author">
    <mat-header-cell *matHeaderCellDef>Autor</mat-header-cell>
    <mat-cell *matCellDef="let libro">{{libro.author}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="genre">
    <mat-header-cell *matHeaderCellDef>Genero</mat-header-cell>
    <mat-cell *matCellDef="let libro">{{libro.genre}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="isbn">
    <mat-header-cell *matHeaderCellDef>ISBN</mat-header-cell>
    <mat-cell *matCellDef="let libro">{{libro.isbn}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="published">
    <mat-header-cell *matHeaderCellDef>published</mat-header-cell>
    <mat-cell *matCellDef="let libro">{{libro.published}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="publisher">
    <mat-header-cell *matHeaderCellDef>publisher</mat-header-cell>
    <mat-cell *matCellDef="let libro">{{libro.publisher}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
    <mat-cell *matCellDef="let libro">
      <button mat-mini-fab color="warn" (click)="borrarLibro(libro)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-mini-fab color="primary" (click)="editarLibro(libro)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
